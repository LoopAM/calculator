<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page-container">
    <div class="calc-container">
      <div id="display-div" class="display">
        <textarea readonly name="display-area" id="display-area" cols="15" rows="1" tabindex="-1"></textarea>
      </div>
      <div class="buttons">
        <div id="seven" class="btn-div">
          <button id="seven-btn" class="hex-btn" type="button" value="7" tabindex="1"><span>7</span></button>
        </div>
        <div id="eight" class="btn-div">
          <button id="eight-btn" class="hex-btn" type="button" value="8" tabindex="1"><span>8</span></button>
        </div>
        <div id="nine" class="btn-div">
          <button id="nine-btn" class="hex-btn" type="button" value="9" tabindex="1"><span>9</span></button>
        </div>
        <div id="divide" class="btn-div">
          <button id="divide-btn" class="hex-btn" type="button" value="/" tabindex="1"><span>รท</span></button>
        </div>
        <div id="four" class="btn-div">
          <button id="four-btn" class="hex-btn" type="button" value="4" tabindex="1"><span>4</span></button>
        </div>
        <div id="five" class="btn-div">
          <button id="five-btn" class="hex-btn" type="button" value="5" tabindex="1"><span>5</span></button>
        </div>
        <div id="six" class="btn-div">
          <button id="six-btn" class="hex-btn" type="button" value="6" tabindex="1"><span>6</span></button>
        </div>
        <div id="mult" class="btn-div">
          <button id="mult-btn" class="hex-btn" type="button" value="*" tabindex="1"><span>x</span></button>
        </div>
        <div id="one" class="btn-div">
          <button id="one-btn" class="hex-btn" type="button" value="1" tabindex="1"><span>1</span></button>
        </div>
        <div id="two" class="btn-div">
          <button id="two-btn" class="hex-btn" type="button" value="2" tabindex="1"><span>2</span></button>
        </div>
        <div id="three" class="btn-div">
          <button id="three-btn" class="hex-btn" type="button" value="3" tabindex="1"><span>3</span></button>
        </div>
        <div id="subtract" class="btn-div">
          <button id="subtract-btn" class="hex-btn" type="button" value="-" tabindex="1"><span>-</span></button>
        </div>
        <div id="clear" class="btn-div">
          <button id="clear-btn" class="hex-btn" type="button" value="" tabindex="1"><span>clr</span></button>
        </div>
        <div id="zero" class="btn-div">
          <button id="zero-btn" class="hex-btn" type="button" value="0" tabindex="1"><span>0</span></button>
        </div>
        <div id="decimal" class="btn-div">
          <button id="decimal-btn" class="hex-btn" type="button" value="." tabindex="1"><span>.</span></button>
        </div>
        <div id="add" class="btn-div">
          <button id="add-btn" class="hex-btn" type="button" value="+" tabindex="1"><span>+</span></button>
        </div>
        <div id="equate" class="btn-div">
          <button id="equate-btn" class="equal-btn" type="button" value="=" tabindex="1"><span>=</span></button>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
